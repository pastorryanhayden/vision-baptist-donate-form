    <link rel="stylesheet" href="css/app.css">

    <div class="wrapper">
      <img src="img/logo.svg" alt="Vision Baptist Missions" class="logo" width="300px">

      <form class="form--choose-project">

          <option value="husker">Camp Rhino</option>
          <option value="starbuck">Starbuck</option>
          <option value="hotdog">Hot Dog</option>

        <div class="buttons">
          <button class="button hollow">Next Step</button>
          <a href="#">Go Back</a>
        </div>
      </form>
      <a href="#" class="return">Return to Vision Baptist Missions</a>
    </div><!--/wrapper-->
